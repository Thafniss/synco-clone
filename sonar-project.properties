# Configuração do SonarQube para o projeto Synco Clone

# Deve ser único em um determinado servidor SonarQube
sonar.projectKey=synco-clone

# --- opcional ---
# Caminho para o diretório fonte
sonar.sources=src

# Caminho para os testes
sonar.tests=src

# Caminho para os arquivos de teste
sonar.test.inclusions=**/*.test.js, **/*.test.jsx

# Cobertura de código
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Excluir pastas e arquivos da análise
sonar.exclusions=**/node_modules/**, **/*.test.js, **/*.test.jsx, **/__tests__/**, **/coverage/**, **/public/**, **/*.config.js, **/dist/**, **/build/**

# Linguagem principal
sonar.language=js

# Versão do projeto
sonar.projectVersion=1.0.0

# Codificação dos arquivos
sonar.sourceEncoding=UTF-8

# Configurações específicas do JavaScript/TypeScript
sonar.javascript.file.suffixes=.js,.jsx
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configurações de qualidade de código
sonar.qualitygate.wait=true
